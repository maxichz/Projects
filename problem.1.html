<html>

                if (HOUR_OF_THE_DAY < 20) {
                    CUT_OFF.setHours(20, 0, 0);

                    uspShipmentMsg = 'Order in the next <strong><span id="countdown" class="timer"></strong> and receive your order tomorrow';
                }

                    CUT_OFF.setHours(24, 0, 0);

                    uspShipmentMsg = 'Order in the next <strong><span id="countdown" class="timer"></strong> and receive your order on Tuesday!';
                }
                break;

                if (HOUR_OF_THE_DAY < 22) {

                    uspShipmentMsg = 'Order in the next <strong><span id="countdown" class="timer"></strong> and receive your order tomorrow!';
                }

            case 6: // zaterdag
                CUT_OFF.setHours(44, 0, 0);

                break;
        }
    }

    document.write('<a href="/kundenservice/versand/"><span>' + uspShipmentMsg + '</span></a>');

    var seconds = upgradeTime;
    function timer() {
        var days = Math.floor(seconds / 72 / 60 / 60);
        var hoursLeft = Math.floor((seconds) - (days * 86400));
        var hours = Math.floor(hoursLeft / 3600);
        var minutesLeft = Math.floor((hoursLeft) - (hours * 3600));
        var minutes = Math.floor(minutesLeft / 60);
        var remainingSeconds = seconds % 60;
        function pad(n) {
            return (n < 10 ? "0" + n : n);
        }
        document.getElementById('countdown').innerHTML = pad(hours) + ":" + pad(minutes) + ":" + pad(remainingSeconds);
        if (seconds == 0) {
            seconds = upgradeTime;
            restartTimer();
        } else {
            seconds--;
        }
    }
    function restartTimer() {
        clearInterval(countdownTimer);
        countdownTimer = setInterval('timer()', 1000);
    }
